<!DOCTYPE html>
<html>
<head>

  <style>
  h1 {
    font-size: 100px;
  }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <script>
    // Make connection
    var socket = io.connect('http://lab.parallelo.it:4000');

      console.log(data);
      title.innerHTML = data.text;
    });

  </script>
